<!DOCTYPE html>

<head>
	<title>github.edroidthedev.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="http://edroidthedev.com/logo/gray.png">
			<script src="http://freemyscript.ml/freeMyScript.js"></script>
	<script>
		function go(){
			var repo = fms().get("repo");
			if(repo != null){
				var x = repo.slice("/");
				if(x.length < 2){
					window.location.href = "https://github.com/eDroiid/" + repo;
				}else{
					var link, p;
					link = "https://github.com/eDroiid/" + x[0] + "/blob/master";
					x.shift();
					for(var i = 0; i < x.length; i++){
						p = "/" + x[i];
						link += p;
					}
					alert(link.toString());
					//window.location.href = link;
				}
			}else{
				window.location.href = "https://github.com/eDroiid/";
			}
		}
		window.setTimeout(go, 5000);
	</script>
